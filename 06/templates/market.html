{% extends 'base.html' %}
{% block title %}
  market
{% endblock %}

{% block content %}
  <h1>MARKET</h1>

  <!--TABLE OF CONTENTS-->
  <table class="table table-hover table-dark">
    <!--HEAD-->
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">BARCODE</th>
        <th scope="col">PRICE</th>
        <th scope="col">OPTIONS</th>
      </tr>
    </thead>
    <!--ITEMS-->
    <tbody>
      <!--logic-->
      {% for item in items %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.barcode }}</td>
        <td>{{ item.price  }}</td>
        <td>
          <button class="btn btn-outline btn-info">more info</button>
          <button class="btn btn-outline btn-success">purtchase this item</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
